name: Build and Publish

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-22.04 # Use Ubuntu 22.04 for better package availability

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Install GCC 14 for C++26 support and dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
          sudo apt-get update
          sudo apt-get install -y g++-14 cmake libcurl4-openssl-dev libncurses-dev
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100

      # Configure CMake with C++26
      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=g++-14 ..

      # Build the project
      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      # Package the binary
      - name: Package binary
        run: |
          mkdir -p artifacts
          cp build/bin/arch_post_install artifacts/arch_post_install
          tar -czvf arch_post_install.tar.gz -C artifacts arch_post_install

      # Upload artifact to GitHub Packages
      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ github.run_number }} \
            arch_post_install.tar.gz \
            --title "Release v${{ github.run_number }}" \
            --notes "Automated release from GitHub Actions" \
            --repo ${{ github.repository }} \
            --draft=false
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'